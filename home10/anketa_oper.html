<script>
    var lastName = prompt('Ведите вашу фамилию: ');
    var firstName = prompt('Ведите ваше имя: ');
    var faseName = prompt('Ведите ваше отчество: ');
    var gender = confirm('Вы мужчина?');
    var age = prompt('Введите ваш возраст: ');
    var old;
    var yesNo;

    while (isNaN(parseInt(age))) {
        age = prompt('Введите коректный возраст: ');
    }

    gender ? old = 60 : old = 55;

    age >= old ? yesNo = 'да' : yesNo = 'нет';


    alert('Ваше ФИО: ' + lastName + ' ' + firstName + ' ' + faseName + '\n' + 'Ваш возраст в годах: ' + age + '\n' + 'Ваш возраст в днях: ' + age * 365 + '\n' + 'Через 5 лет вам будет: ' + (parseInt(age) + 5) + '\n' + 'Вы на пенсии: ' + yesNo)
</script>
